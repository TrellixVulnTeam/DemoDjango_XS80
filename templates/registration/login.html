<body>
    <div>
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                <label>{{ field.label_tag }}</label>
                <p>{{ field }}</p>
            </div>
            {% endfor %}
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>
        <div>
            <a href="{% url 'signup' %}">Sign up</a>

        </div>
        <div>
            <a href="{% url 'password_reset' %}">Forgot Password</a>
        </div>
    </div>
</body>
