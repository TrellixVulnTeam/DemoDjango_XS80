<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
    <h2>New Password</h2>
    {% if validlink %}

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <label>{{ field.label_tag }}</label>
            <p>{{ field }}</p>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>

    </form>

    {% else %}
    <p>Invalid Token</p>
    <p>
        <a href="{% url 'password_reset' %}">Request a new password reset token</a>
    </p>
    {% endif %}
    </div>
</body>
</html>
